<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <!--view high score-->
      <div class="scores">
        <button>
          <h2>View High Score</h2>
        </button>
      </div>
      <!--display timer-->
      <div class="timer-container">
        <p>Time: <span id="set-timer"></span></p>
      </div>
    </header>

    <main>
      <!--quiz intro-->
      <div class="intro" id="intro">
        <h3>Coding Quiz Challenge</h3>
        <p>
          Try to answer the following questions within the time limit. Keep in
          mind that incorrect answers will penalize your score/time by 10
          seconds!
        </p>
        <button type="button" class="start-button" id = "start-button"> Start Quiz! </button>
      </div>

      <!--quiz section-->
      <div class="hidden" id="quiz">
        <h3 id = "question">Questions</h3>
        <div id = "answers"></div>
        <p id = "response"></p>
      </div>

      <!--score-->
      <div class = "hidden" id = "results"></div>
        <div class = "hidden inline" id = "highScore">
          <p>Enter your initials: </p>
        </div>
        <div class = "hidden inline" id = "submit"></div>
      
    </main>

    <!--script tag-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
